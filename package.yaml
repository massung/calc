name:                calc
version:             0.8.0.0
github:              "massung/calc"
license:             BSD3
author:              "Jeffrey Massung"
maintainer:          "massung@gmail.com"
copyright:           "2022 Jeffrey Massung"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/massung/calc#readme>

dependencies:
- base
- bytestring
- case-insensitive
- cmdargs
- containers
- data-default
- errors
- extra
- fgl
- mtl
- parsec
- random
- scientific
- split
- symbol
- utf8-string
- vector

library:
  source-dirs: src

executables:
  calc:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -O2
    - -with-rtsopts=-N
    dependencies:
    - calc

tests:
  calc-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hspec
    - calc